version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd modax-internal
        - npm ci --ignore-scripts
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: modax-internal/dist
    files:
      - '**/*'
  cache:
    paths:
      - modax-internal/node_modules/**/*